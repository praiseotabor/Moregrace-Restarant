<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOREGRACE RESTAURANT</title>
    <link rel="stylesheet" href="./menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            transition: opacity 0.8s ease-in;
            opacity: 0;
        }

        body.fade-in {
            opacity: 1;
        }

        .sidebar {
            display: none;
        }

        .btn1 {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #E63946;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            z-index: 1001;
        }

        .btn1:hover {
            background-color: white;
            color: #ff5f24;
            border: 1px solid #ff5f24;
        }

        .cont {
            margin-left: 0;
            background-image: url(../images/bg.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            width: 100%;
            height: 550px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .head2 {
            font-size: 2rem;
            color: black;
            background-color: rgba(255,255,255,0.7);
            padding: 10px;
            border-radius: 10px;
        }

        .food {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-left: 0;
            padding: 20px;
        }

        .food-item {
            width: 300px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .food-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .frice {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .foodbtn {
            background-color: #ff5f24;
            width: 100%;
            height: 35px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .cart-sidebar {
            position: fixed;
            right: -320px;
            top: 0;
            width: 300px;
            height: 100%;
            background-color: #fff8e7;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 1000;
        }

        .cart-sidebar.open {
            right: 0;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #E63946;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        .total {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: flex;
                width: 100%;
                height: auto;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-around;
                position: static;
                background-color: white;
                padding: 10px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                z-index: 2;
            }
        }
    </style>
</head>
<body onload="document.body.classList.add('fade-in')">

    <div class="sidebar">
        <h1>MOREGRACE<br><span style="font-size: 15px; font-style: oblique;">Restaurant</span></h1>
        <a href="/index.html" class="nav"><i class="fa-solid fa-house"></i> Home</a>
        <a href="../Menu/menu.html" class="nav"><i class="fa-solid fa-list-check"></i> Menu</a>
        <a href="../reserve/reserve.html" class="nav"><i class="fa-solid fa-calendar"></i> Reservation</a>
        <a href="#" class="nav"><i class="fa-solid fa-phone"></i> Contact Us</a>
    </div>

    <button class="btn1" onclick="toggleCart()"><i class="fa-solid fa-cart-shopping"></i> Cart</button>

    <div class="cont">
        <header>
            <h2 class="head2">MOREGRACE <span style="color: #ff5f24;">RESTAURANT</span> <br> FOOD MENU</h2>
        </header>
    </div>

    <div class="food">
        <div class="food-item">
            <img src="../images/rice.png" alt="rice" class="frice">
            <p>White Rice with Stew — ₦1000</p>
            <button class="foodbtn" onclick="addToCart('White Rice with Stew', 1000)">Add to Cart</button>
        </div>
        <div class="food-item">
            <img src="../images/jrice.png" alt="Jollof rice" class="frice">
            <p>Jollof Rice — ₦1200</p>
            <button class="foodbtn" onclick="addToCart('Jollof Rice', 1200)">Add to Cart</button>
        </div>
        <div class="food-item">
            <img src="../images/egusi.png" alt="Egusi Soup" class="frice">
            <p>Egusi Soup with Fufu — ₦1500</p>
            <button class="foodbtn" onclick="addToCart('Egusi Soup with Fufu', 1500)">Add to Cart</button>
        </div>
        <div class="food-item">
            <img src="../images/meat.png" alt="Meat" class="frice">
            <p>Assorted Meat — ₦800</p>
            <button class="foodbtn" onclick="addToCart('Assorted Meat', 800)">Add to Cart</button>
        </div>
        <div class="food-item">
            <img src="../images/fish.png" alt="Fish" class="frice">
            <p>Fried Fish — ₦1000</p>
            <button class="foodbtn" onclick="addToCart('Fried Fish', 1000)">Add to Cart</button>
        </div>
        <div class="food-item">
            <img src="../images/goat.png" alt="Goat Meat" class="frice">
            <p>Goat Meat — ₦1200</p>
            <button class="foodbtn" onclick="addToCart('Goat Meat', 1200)">Add to Cart</button>
        </div>
        <div class="food-item">
            <img src="../images/zobo.png" alt="Zobo Drink" class="frice">
            <p>Zobo Drink — ₦500</p>
            <button class="foodbtn" onclick="addToCart('Zobo Drink', 500)">Add to Cart</button>
        </div>
    </div>

    <div id="cartSidebar" class="cart-sidebar">
        <button class="close-btn" onclick="toggleCart()">X</button>
        <h4>Your Cart</h4>
        <ul id="cartItems"></ul>
        <p class="total">
            <a href="#" id="whatsappLink" onclick="sendFullOrder()" style="color:#E63946; text-decoration:none;">
                Total: ₦<span id="totalAmount">0</span> — Click to Order
            </a>
        </p>
    </div>

    <script>
        const cart = [];

        function addToCart(itemName, price) {
            cart.push({ name: itemName, price: price });
            updateCartUI();
        }

        function updateCartUI() {
            const cartList = document.getElementById('cartItems');
            const totalEl = document.getElementById('totalAmount');
            cartList.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                total += item.price;
                const listItem = document.createElement('li');
                const link = `https://wa.me/2348080235858?text=${encodeURIComponent('I want to order ' + item.name)}`;
                listItem.innerHTML = `<a href="${link}" target="_blank">${item.name} - ₦${item.price}</a>`;
                cartList.appendChild(listItem);
            });

            totalEl.textContent = total;
        }

        function toggleCart() {
            const sidebar = document.getElementById('cartSidebar');
            sidebar.classList.toggle('open');
        }

        function sendFullOrder() {
            if (cart.length === 0) return;

            let message = "I want to order:\n";
            let total = 0;

            cart.forEach(item => {
                message += `- ${item.name} (₦${item.price})\n`;
                total += item.price;
            });

            message += `Total: ₦${total}`;
            const whatsappURL = `https://wa.me/2347012345678?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }
    </script>
</body>
</html>
